<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./sw.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTimer">00:00:00:00</h1>
        <div class="buttons">
            <img src="./images/stop.png" alt="" onclick="stop()">
            <img src="./images/start.png" alt="" onclick="start()">
            <img src="./images/reset.png" alt="" onclick="reset()">
        </div>
    </div>
    <script src="sw.js"></script>
</body>
</html>
