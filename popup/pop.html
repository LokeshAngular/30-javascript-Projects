<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Pop-up</title>
    <link rel="stylesheet" href="./pop.css">
</head>
<body>
   <div class="container">
    <button type="submit" class="btn" onclick="showPopup()">Submit</button>
    <div class="popup" id="popup">
      <img src="./images/404-tick.png" alt="">
      <h2>Thankyou</h2>
      <p>You are details has been Successfully Submitted. Thanks</p>
      <button type="submit"  onclick="closePopup()">Ok</button>
    </div>
   </div>
    <script src="./pop.js"></script>
</body>
</html>
